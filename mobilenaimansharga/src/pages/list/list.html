<ion-header>
    <ion-navbar hideBackButton="true" color="danger" >
        <ion-title>
            Валютын ханш
        </ion-title>

        <ion-buttons end>
            <button ion-fab mini [navPush]="Home">
                <ion-icon name="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item-sliding *ngFor="let part of partner">
            <ion-item>
              {{part.name}}
            </ion-item>

            <ion-item-options>
                <button ion-button (click)="saleOrder(part)">Бүртгэх</button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>
</ion-content>
