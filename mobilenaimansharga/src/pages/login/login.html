<ion-header>
    <ion-navbar hideBackButton="true" color="danger" >
        <ion-title>
            Нэвтрэх
        </ion-title>

        <ion-buttons end>
            <button ion-fab mini [navPush]="Home">
                <ion-icon ios="ios-add-circle" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
        <img src="http://placehold.it/300x200"/>
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>

                        <ion-item>
                        <ion-input type="text" required placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                        </ion-item>

                        <ion-item>
                        <ion-input type="password" required placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                        </ion-item>

                    </ion-list>
                </ion-col>
            </ion-row>

        <ion-row>
            <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit">Нэвтрэх</button>
            </ion-col>
        </ion-row>

        </form>
    </div>
</ion-content>
