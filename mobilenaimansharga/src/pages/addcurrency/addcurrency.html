<ion-header>
    <ion-navbar hideBackButton="true" color="danger" >
        <ion-title>
            Ханш бүртгэх
        </ion-title>

        <ion-buttons end>
            <button ion-fab mini [navPush]="Home">
                <ion-icon ios="ios-add-circle" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Вальт</ion-label>
        <ion-select [(ngModel)]="setCurrency.currency">
            <ion-option *ngFor="let currency of currencyList" value="{{currency.id}}" >{{currency.name}}</ion-option>
            <ion-option value="f">Female</ion-option>
            <ion-option value="m">Male</ion-option>
        </ion-select>
    </ion-item>
    <br>
    <ion-item>
        <ion-input type="number" [(ngModel)]="setCurrency.rate_buy" required placeholder="Авах Ханш"></ion-input>
    </ion-item>
    <br>
    <ion-item>
        <ion-input type="number" [(ngModel)]="setCurrency.rate_sell" required placeholder="Зарах Ханш"></ion-input>
    </ion-item>
    <ion-row>
        <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" (click)="AddCurrency()">Нэмэх</button>
        </ion-col>
    </ion-row>
</ion-content>
